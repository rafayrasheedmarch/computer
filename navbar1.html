<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
        .container {
            padding: 20px;
            flex: 1; /* Ensures the container expands to fill space */
        }
    </style>


</head>
<body>
    

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple example of a footer at the bottom of the page.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
